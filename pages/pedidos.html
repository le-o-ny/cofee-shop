        <h1 class="texto">Haga su pedido</h1>
        <hr>
        <h2 class="texto"> <strong>A continuación, inserte sus datos:</strong> </h2>
        <form onsubmit="validateFormPedido()" name="pedido">
            <label for="name" class="texto" ><strong>Nombre: </strong> <br></label>
            <input type="text" id= "name" style="width: 75%;" placeholder="Pepe Juan" required> <br>
            <label for="name" class="texto"><strong>Apellidos:</strong> <br></label>
            <input type="text" id= "last" style="width: 75%;" placeholder="Pérez Pérez" required> <br>
            <br>
            <div>
                <label for="punto" class="texto"><strong>Indique su punto de recogida</strong> <br></label>
                <input type="radio" name="punto" id="este"> <label for="este" class="texto">Matanzas Este</label> <br>
                <input type="radio" name="punto" id="oeste"> <label for="oeste" class="texto"> Matanzas Oeste</label>
                <br>
                <input type="radio" name="punto" id="versalles"> <label for="versalles" class="texto">Versalles</label>
                <br>
                <input type="radio" name="punto" id="pueblonuevo"> <label for="pueblonuevo" class="texto">Pueblo
                    Nuevo</label> <br>
                <input type="radio" name="punto" id="pastorita"> <label for="pastorita" class="texto">Pastorita</label>
                <br>
                <input type="radio" name="punto" id="local" checked> <label for="local" class="texto">Nuestro Local</label> <br>

            </div>
            <br>

            <label for="cofee" class="texto"><strong>Seleccione su café:</strong></label>
            <select name="" id="cofee" required>
                <option value="1">Expresso</option>
                <option value="2">Cortado</option>
                <option value="3">Capuchino</option>
                <option value="4">Café Leche</option>
                <option value="5">Americano</option>
                <option value="6">Latte</option>
                <option value="7">Moca </option>
                <option value="8">Bombón</option>
            </select>
            <br> <br>
            <label for="cant" class="texto"><strong>Cantidad:</strong> </label>
            <input type="number" id="cant" min="1" max="15" style="width: 10%;" required><br>
            <br><strong>Su teléfono de contacto: </strong> <br>
            +53<input type="tel" name="tel" id="" minlength="8" maxlength="8" required>
            <p style="display: none;" id="telInfo"></p>
            <br><br>
            <input type="submit" class="button" value="Enviar" onclick="">
        </form>
        
        <hr>
